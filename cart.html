<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TorqueSim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav>
            <div class="logo-area">
                <img src="Images/logo_white.png" width="180" alt="TorqueSim Logo">
                <p class="slogan">Precision Simracing For Everybody</p>
            </div>

            <div class="nav-links">
                <a href="index.html#home">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <!-- CART SECTION -->
    <section class="products-detailed">
        <h1>Your Cart</h1>

        <!-- Where cart items will appear -->
        <div id="cart-items" class="product-details"></div>

        <!-- Total + Checkout -->
        <div class="cart-total-box">
            <h2>Total: $<span id="cart-total">0</span></h2>
            <a href="#" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
    </section>

    <div class="social-icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-tiktok"></i>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 TorqueSim. All rights reserved.</p>
    </footer>

    <!-- Load cart logic -->
    <script src="sketch.js"></script>

</body>
</html>
